<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Flight - Travel and Tour</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">
        <link rel="stylesheet" href="css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img/logo.png" alt="Flight Template">
                        </div>
                    </div>
                </div>
                <div id="search-box" class="col-md-6 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Check availability for <em>direction</em>:</h4>
                                <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select id="from-location-select" required name='from'>
                                                    <option value="">Select a location...</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select id="to-location-select" required name='to'>
                                                    <option value="">Select a location...</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <fieldset>
                                                <label for="departure">Departure date:</label>
                                                <input type="datetime-local" id="departure-time" name="departuretime">
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn">Search Flights</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>


    <div class="tabs-content" id="flight_search_details">
        <div class="container" id="internal-container">
                <div id="filter-box" class="col-md-4 sidenav">
                    <div class="col-md-10 flit-sec no-padd sidebar-offcanvas" id="sidebar">
                    <div class="filt-bag">
                        <h1 class="txt-32 text_bold"> FILTERS </h1>
                    </div>
                   <div class="row no-margn">
                        <div class="col-md-10 col-md-offset-1 col-xs-1 col-xs-offset-1 arrow-down sto1"></div>
                        <h4 class="col-md-10 col-xs-4 no-padd text_bold"> Price </h4>
                        <div class="col-md-10 col-xs-5 no-padd">
                            <fieldset>
                                <select id="price-sort-select" required name='from'>
                                    <option value="ASC">Low To High</option>
                                    <option value="DESC">High To Low</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>

                <div class="row border-b3"></div>

                <div class="row no-margn">
                        <div class="col-md-10 col-md-offset-1 col-xs-1 col-xs-offset-1 arrow-down sto1"></div>
                        <h4 class="col-md-10 col-xs-4 no-padd text_bold"> Stops </h4>
                        <div class="col-md-10 col-xs-5 no-padd">
                            <div>
                                <input class="stop_button" type="radio" id="show-all-stops" name="stops" value="3" checked="checked">
                                <label for="show-all-stops">Show All</label><br>
                            </div>
                            <div>
                                <input class="stop_button" type="radio" id="no-stop" name="stops" value="0">
                                <label for="no-stop">NonStop</label><br>
                            </div>
                            <div>
                                <input class="stop_button" type="radio" id="one-stop" name="stops" value="1">
                                <label for="one-stop">1 Stop</label>
                            </div>
                            <div>
                                <input class="stop_button" type="radio" id="two-plus-stop" name="stops" value="2">
                                <label for="two-plus-stop">2+ Stops</label>
                            </div>
                        </div>
                </div>
                    <div class="row border-b3"></div>
                    <div class="row no-margn">
                        <div class="col-md-10 col-md-offset-1 col-xs-1 col-xs-offset-1 arrow-down sto1"></div>
                        <h4 class="col-md-10 col-xs-4 no-padd text_bold"> Duration </h4>
                        <div class="col-md-10 col-xs-5 no-padd">
                            <fieldset>
                                <select id="duration-sort-select" required name='from'>
                                    <option value="ASC">Low To High</option>
                                    <option value="DESC">High To Low</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row border-b3"></div>
                    <div class="row no-margn">
                        <div class="col-md-10 col-md-offset-1 col-xs-1 col-xs-offset-1 arrow-down airl1"></div>
                        <h4 class="col-md-10 col-xs-4 no-padd text_bold"> Airlines </h4>
                        <div class="col-md-6">
                            <fieldset>
                                <select id="airline-select" required name='from'>
                                    <option value="">Show All</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row no-margn">
                        <div class="col-md-10 col-md-offset-1 col-xs-1 col-xs-offset-1 arrow-down airl1"></div>
                        <h4 class="col-md-10 col-xs-4 no-padd text_bold"> Cabin </h4>
                        <div class="col-md-6">
                            <fieldset>
                                <select id="class-select" required name='from'>
                                    <option value="">Show All</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row no-margn">
                        <div class="col-md-10 col-md-offset-1 col-xs-1 col-xs-offset-1 arrow-down airl1"></div>
                        <h4 class="col-md-10 col-xs-4 no-padd text_bold"> Coupon Code </h4>
                        <div class="col-md-6">
                            <fieldset>
                                <select id="coupon-select" required name='from'>
                                    <option value="">Show All</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                </div>
                </div>
                <div id="flight_detail_list" class="col-md-8">
                    
                </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    
    <script src="js/datepicker.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
</body>
</html>
